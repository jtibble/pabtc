<h3>Tournaments</h3>


		
<h3 ng-show="Model.sessionActive">Create Tournament as {{Model.username}}</h3>
<form>
    <table ng-show="Model.sessionActive">
        <tbody>
            <tr>
                <td>Name</td>
                <td><input ng-model="Model.newTournament.name" placeholder="Tournament Name"></td>
            </tr>
            <tr>
                <td><button class="btn btn-default" ng-click="Actions.createTournament()">Create Tournament</button></td>
            </tr>
        </tbody>
    </table>
</form>

<br>

<table ng-show="Model.tournaments.length" class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date Created</th>
            <th>Created By</th>
            <th>Registered Players</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tournament in Model.tournaments">
            <td><a href="#/tournaments/{{tournament._id}}">{{tournament.name}}</a>
            <td>{{tournament.dateCreated | date: 'MMM d, y h:mm a'}}</td>
            <td><!--<a href="#/users/{{tournament.createdBy}}">-->{{tournament.createdBy}}<!--</a>--></td>
            <td>
                {{tournament.registeredPlayers.length}} / {{tournament.totalPlayers}}<br>
                <table>
                    <tr ng-repeat="player in tournament.registeredPlayers">
                        <td>{{player.name}}</td>
                    </tr>
                </table>
            </td>
            <td>
                <button class="btn btn-default" ng-click="Actions.selectTournament(tournament)">Select</button>
            </td>
        </tr>
    </tbody>
</table>
