<h2>Registration</h2>
<form>
    Username: <input ng-model="Model.username" type="text"/><br>
    Password: <input ng-model="Model.password" type="password"/><br>
    Bitcoin Receiving Address: <input ng-model="Model.receivingAddress" type="text"/><br>
    <button ng-click="Actions.createUser()" type="submit" class="btn btn-default">Register</button>
</form>
<br>
<br>
<p>Already have an account? <a href="#/login">Log in</a> now.</p>
